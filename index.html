<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        
        td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        
        button[type="button"] {
            width: 100%;
            height: 100%;
            font-size: 24px;
            cursor: pointer;
        }
        
        button[type="button"]:hover {
            background-color: #f0f0f0;
        }
        
        #result {
            width: 100%;
            height: 30px;
            font-size: 24px;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>
    <form>
        <input type="text" id="result" readonly>
        <table>
            <tr>
                <td><button type="button" value="7">7</button></td>
                <td><button type="button" value="8">8</button></td>
                <td><button type="button" value="9">9</button></td>
                <td><button type="button" value="/">/</button></td>
            </tr>
            <tr>
                <td><button type="button" value="4">4</button></td>
                <td><button type="button" value="5">5</button></td>
                <td><button type="button" value="6">6</button></td>
                <td><button type="button" value="*">*</button></td>
            </tr>
            <tr>
                <td><button type="button" value="1">1</button></td>
                <td><button type="button" value="2">2</button></td>
                <td><button type="button" value="3">3</button></td>
                <td><button type="button" value="-">-</button></td>
            </tr>
            <tr>
                <td><button type="button" value="0">0</button></td>
                <td><button type="button" value=".">.</button></td>
                <td><button type="button" value="=">=</button></td>
                <td><button type="button" value="+">+</button></td>
            </tr>
            <tr>
                <td colspan="4"><button type="button" value="C">C</button></td>
            </tr>
        </table>
    </form>

    <script>
        let result = document.getElementById('result');
        let buttons = document.querySelectorAll('button[type="button"]');

        let calculator = {
            display: '',
            operator: '',
            firstNumber: '',
            secondNumber: '',

            init: function() {
                buttons.forEach(button => {
                    button.addEventListener('click', this.handleClick);
                });
            },

            handleClick: function(event) {
                let value = event.target.value;

                if (value === 'C') {
                    calculator.clear();
                } else if (value === '=') {
                    calculator.calculate();
                } else if (value === '+' || value === '-' || value === '*' || value === '/') {
                    calculator.setOperator(value);
                } else {
                    calculator.appendNumber(value);
                }

                result.value = calculator.display;
            },

            clear: function() {
                this.display = '';
                this.operator = '';
                this.firstNumber = '';
                this.secondNumber = '';
            },

            setOperator: function(operator) {
                this.operator = operator;
                this.firstNumber = this.display;
                this.display = '';
            },

            appendNumber: function(number) {
                this.display += number;
            },

            calculate: function() {
                this.secondNumber = this.display;
                let result = 0;

                switch (this.operator) {
                    case '+':
                        result = parseFloat(this.firstNumber) + parseFloat(this.secondNumber);
                        break;
                    case '-':
                        result = parseFloat(this.firstNumber) - parseFloat(this.secondNumber);
                        break;
                    case '*':
                        result = parseFloat(this.firstNumber) * parseFloat(this.secondNumber);
                        break;
                    case '/':
                        result = parseFloat(this.firstNumber) / parseFloat(this.secondNumber);
                       break;
                }

                this.display = result.toString();
                this.firstNumber = '';
                this.secondNumber = '';
            }
        };

        calculator.init();
   </script>
</body>
</html>
